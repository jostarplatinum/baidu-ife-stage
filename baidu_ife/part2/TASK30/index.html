<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Task 30</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <section>
            <strong>名称</strong>
            <input type="text" id="ip1"></input>
            <br />
            <span>必填，长度为4-16个字符</span>
        </section>
        <section>
            <strong>密码</strong>
            <input type="password" id="ip2"></input>
            <br />
            <span>6到16位数字和字母</span>
        </section>
        <section>
            <strong>密码确认</strong>
            <input type="password" id="ip3"></input>
            <br />
            <span>重复输入密码</span>
        </section>
        <section>
            <strong>邮箱</strong>
            <input type="text" id="ip4"></input>
            <br />
            <span>example@haha.com</span>
        </section>
        <section>
            <strong>手机</strong>
            <input type="text" id="ip5"></input>
            <br />
            <span>请输入11位手机号码</span>
        </section>
        <section>
            <input type="button" value="验证" id="check"></input>
        </section>
      </form>
    </div>
	<script src="main.js"></script>
  </body>
</html>
