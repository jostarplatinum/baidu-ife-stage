<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  
  //filter 过滤器
  var newData = aqiData.filter(function(item){
    return item[1]>60;
  });
  
  newData.sort(function (a,b){
	return b[1]-a[1];
  })

  var aqiList = document.getElementById('aqi-list');
  
  newData.forEach(function(item,index){
    aqiList.innerHTML += '<li>第' + (index+1) + '名' + item[0] +',' + item[1] + '</li>';
  })
})();

</script>

  <p>
    使用了array.filter、array.sort，使用了array.forEach方法来代替for循环遍历处理数组元素
    使用了element.innerHTML属性一次性改变元素的DOM结构
  </p>
</body>
</html>
